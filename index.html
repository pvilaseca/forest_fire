<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Simulation</title>
    <!-- PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js Library (version 2.9.4) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Forest Fire Simulation</h1>

    <!-- Main container -->
    <div id="main-container">
        <!-- Control Widgets -->
        <div id="controls">
            <!-- First box -->
            <div class="control-box">
                <label for="grid-size">Grid Size (N x N):</label>
                <input type="number" id="grid-size" min="10" max="100" value="50">

                <label for="num-trees">Number of Trees (Z):</label>
                <input type="number" id="num-trees" min="1" value="1200">

                <button id="generate-forest"><i class="fas fa-tree"></i> Generate Forest</button>
            </div>

            <!-- Second box -->
            <div class="control-box">
                <button id="start-fire"><i class="fas fa-fire"></i> Start Fire</button>
                <button id="next-step"><i class="fas fa-forward"></i> Next Step</button>
                <button id="run-button"><i class="fas fa-play"></i> Run</button>
            </div>
        </div>

        <!-- Canvas for Grid Visualization -->
        <div id="grid-container">
            <canvas id="grid-canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <!-- Chart Container -->
    <div id="chart-container">
        <canvas id="simulation-chart"></canvas>
    </div>

    <!-- PyScript Configuration -->
    <py-config>
packages = ["numpy"]
    </py-config>

    <!-- Include the External Python Script -->
    <py-script src="main.py"></py-script>
</body>
</html>
